<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <input type="text" value="0" class="init">
        <div class="btns">
            <button class="num1 btn" value="1" onclick="add(this.value)">1</и>
            <button class="num2 btn" value="2" onclick="add(this.value)">2</и>
            <button class="num3 btn" value="3" onclick="add(this.value)">3</и>
            <button class="opiop btn" value="+" onclick="add(this.value)">+</и>
            <button class="num4 btn" value="4" onclick="add(this.value)">4</и>
            <button class="num5 btn" value="5" onclick="add(this.value)">5</и>
            <button class="num6 btn" value="6" onclick="add(this.value)">6</и>
            <button class="opiom btn" value="-" onclick="add(this.value)">-</и>
            <button class="num7 btn" value="7" onclick="add(this.value)">7</и>
            <button class="num8 btn" value="8" onclick="add(this.value)">8</и>
            <button class="num9 btn" value="9" onclick="add(this.value)">9</и>
            <button class="opiou btn" value="*" onclick="add(this.value)">*</и>
            <button class="opior btn" onclick="result()">=</и>
            <button class="num0 btn" value="0" onclick="add(this.value)">0</и>
            <button class="opiok btn" onclick="add('kv')">x<sub>2</sub></и>
            <button class="opiod btn" value="/" onclick="add(this.value)">/</и>
        </div>
    </div>

</body>
</html>
